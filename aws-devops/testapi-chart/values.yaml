# Default values for testapi-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

testapi:
  name: testapi
  image:
    repository:  #tmaregistry#
    tag: #testapitag#
  imagePullPolicy: Always
  replicaCount: 1
  containerPort: 3000

prometheus:
  name: prometheus
  image:
    repository:  tmarkunin/prometheus
    tag: 1.1
  imagePullPolicy: Always
  replicaCount: 1
  containerPort: 9090